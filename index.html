<!DOCTYPE html>
<html>
<head>

  <title>MEGA64 SOUND BOARD</title>

  <link rel="stylesheet" type="text/css" href="css/board.css" />
  <link rel="stylesheet" type="text/css" href="css/auto-complete.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script src="./data/board-data.js"></script>
</head>
<body>

  <div id="board">

    <div id="title">
      <ul id="social-buttons">
        <a href="https://www.facebook.com/Mega64/" target="_blank"><li class="fa fa-facebook-official"></li></a>
        <a href="https://twitter.com/mega64" target="_blank"><li class="fa fa-twitter"></li></a>
        <a href="https://www.youtube.com/user/RoccoB64" target="_blank"><li class="fa fa-youtube-square"></li></a>
      </ul>
      <h1><a href="http://mega64.com/" target="_blank"><img src="./images/m64-logo.png" /></a><span >SOUND BOARD</span></h1>
      <ul id="search-filter">
        <li id="filter-icon"><i class="fa fa-filter"></i></li>
        <li id="search-glass" class="filter-active"><i class="fa fa-search"></i></li>
        <div id="filter-highlight">

        </div>
      </ul>
    </div>
    <div id="filters">
      <div id="search">
        <input name="search" type="text" placeholder="Search sounds"/><div id="search-clear">
          <i class="fa fa-times"></i>
        </div>
      </div>
      <ul id="filter-list">
        <li class="quote-filter rocco-filter">Rocco</li>
        <li class="quote-filter shawn-filter">Shawn</li>
        <li class="quote-filter derrick-filter">Derrick</li>
        <li class="quote-filter garrett-filter">Garrett</li>
        <li class="quote-filter eric-filter">Eric</li>
        <li class="quote-filter kevin-filter">Kevin</li>
        <li class="quote-filter bryan-filter">Bryan</li>
      </ul>
    </div>
    <ul id="board-list">


    </ul>
    <div id="footer">
      <p>
        Inspired by <a href="http://therapboard.com/" target="_blank">The Rap Board</a> by <a href="http://work.lpriel.com/" target="_blank">LP Riel</a>. Created by <a href="">Marc D. Wong</a>
      </p>
      <p>
        Send your comments, suggestions, and/or insults to: <a href="mailto:mega64soundboard@gmail.com">mega64soundboard@gmail.com</a>
      </p>
    </div>
  </div>




  <script src="./js/board.js"></script>
  <script src="./js/auto-complete.min.js"></script>

</body>



</html>
